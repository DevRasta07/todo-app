<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/sidebar.css">
    <link rel="stylesheet" href="./static/css/tasks-section.css">
    <link rel="stylesheet" href="./static/css/components/new-task-modal.css">
    <script type="module" src="./js/load-tasks.js"></script>
</head>
<body>
    <aside>
        <div class="profile">
            <div class="user-photo">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="user-name">Bernardo Euler</h2>
            <p class="user-email">bernardoeuler@gmail.com</p>
        </div>

        <div class="divider"></div>

        <div class="lists">
            <div class="list">
                <i class="far fa-folder"></i>
                <span>Tasks</span>
            </div>

            <div class="list">
                <i class="far fa-folder"></i>
                <span>Travel</span>
            </div>

            <div class="list new-list">
                <i class="fas fa-plus"></i>
                <span>New List</span>
            </div>    
        </div>
    </aside>

    <main>
        <div id="tasks" class="list-page">
            <h1>Tasks</h1>

            <button class="new-task">
                <span>New Task</span>
                <i class="fas fa-plus"></i>
            </button>

            <div class="divider"></div>

            <div class="tasks-container"></div>
        </div>
    </main>

    <script type="module" src="./js/new-task.js"></script>
    <script type="text/javascript" src="./js/delete-task.js"></script>
    <script type="text/javascript" src="./js/complete-task.js"></script>
</body>
</html>
