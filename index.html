<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/sidebar.css">
    <link rel="stylesheet" href="./static/css/tasks-section.css">
    <link rel="stylesheet" href="./static/css/components/scrollbar.css">
    <link rel="stylesheet" href="./static/css/components/new-task-modal.css">

    <link rel="stylesheet" href="./static/fontawesome/css/all.css">
    <link rel="stylesheet" href="./static/fontawesome/css/brands.css">
    <link rel="stylesheet" href="./static/fontawesome/css/solid.css">

    <script type="module" src="./js/lists/modules/load-lists.js"></script>
    <script type="module" src="./js/tasks/modules/load-tasks.js"></script>
</head>
<body>
    <aside>
        <div class="profile">
            <div class="user-photo">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="user-name">Bernardo Euler</h2>
            <p class="user-email">bernardoeuler@gmail.com</p>
        </div>

        <div class="divider"></div>

        <div class="lists">
            <div class="list">
                <i class="far fa-folder"></i>
                <span>Tasks</span>
            </div>

            <div class="list">
                <i class="far fa-folder"></i>
                <span>Travel</span>
            </div>

            <div class="list new-list">
                <i class="fas fa-plus"></i>
                <span>New List</span>
            </div>    
        </div>
    </aside>

    <main>
        <div id="tasks" class="list-page">
            <h1>Tasks</h1>

            <div class="tasks-actions">
                <button class="new-task">
                    <span>New Task</span>
                    <i class="fas fa-plus"></i>
                </button>

                <button class="delete-all" onclick="deleteAll(this)">
                    <span>Delete All</span>
                    <!-- <i class="fas fa-trash-alt"></i> -->
                </button>
            </div>

            <div class="divider"></div>

            <div class="tasks-container"></div>
        </div>
    </main>
    <script type="module" src="./js/lists/modules/new-list.js"></script>

    <script type="module" src="./js/tasks/modules/new-task-modal/new-task.js"></script>
    <script type="module" src="./js/tasks/modules/new-task-modal/functions/create-task.js"></script>
    <script type="text/javascript" src="./js/tasks/main-functions/delete-task.js"></script>
    <script type="text/javascript" src="./js/tasks/main-functions/delete-all.js"></script>
    <script type="text/javascript" src="./js/tasks/main-functions/--complete-task.js"></script>
</body>
</html>
